<!DOCTYPE html>
<html>
<head>
    <title>Billing Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="assets/css/billing-management.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid p-4">
    <div class="row mb-4">
        <div class="col">
            <h2>Billing Management</h2>
            <button class="btn btn-primary" id="generateInvoice">Generate New Invoice</button>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-secondary filter-btn active" data-status="all">All</button>
                <button type="button" class="btn btn-outline-success filter-btn" data-status="paid">Paid</button>
                <button type="button" class="btn btn-outline-warning filter-btn" data-status="unpaid">Unpaid</button>
                <button type="button" class="btn btn-outline-danger filter-btn" data-status="overdue">Overdue</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table id="invoicesTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Invoice #</th>
                    <th>Client</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Invoice Modal -->
<div class="modal fade" id="invoiceModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Manage Invoice</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="invoiceForm">
                    <div class="mb-3">
                        <label class="form-label">Discount (%)</label>
                        <input type="number" class="form-control" id="discount">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Payment Amount</label>
                        <input type="number" class="form-control" id="payment">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" id="notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" id="refundBtn">Issue Refund</button>
                <button type="button" class="btn btn-primary" id="saveInvoice">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.1/js/dataTables.bootstrap5.min.js"></script>
<script src="assets/js/billing-management.js"></script>
</body>
</html>
