<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory & Parts Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/ui-demo/RenewGoClaudeAdmin/assets/css/inventory-management.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <!-- Stats Cards Row -->
        <div class="row mt-3">
            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card border-left-warning">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                    Low Stock Items</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">8</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-exclamation-triangle fa-2x text-warning"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card border-left-primary">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                    Total Items</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">156</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-box fa-2x text-primary"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card border-left-success">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                    Monthly Usage</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">243 items</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-chart-line fa-2x text-success"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-xl-3 col-md-6 mb-4">
                <div class="card stat-card border-left-info">
                    <div class="card-body">
                        <div class="row align-items-center">
                            <div class="col mr-2">
                                <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                    Pending Orders</div>
                                <div class="h5 mb-0 font-weight-bold text-gray-800">3</div>
                            </div>
                            <div class="col-auto">
                                <i class="fas fa-shopping-cart fa-2x text-info"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="row">
            <!-- Inventory List -->
            <div class="col-xl-8 col-lg-7">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Inventory Management</h5>
                        <div>
                            <button class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#addItemModal">
                                Add Item
                            </button>
                            <button class="btn btn-outline-primary" id="reorderSelectedBtn">
                                Reorder Selected
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- Filters -->
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <select class="form-select" id="categoryFilter">
                                    <option value="">All Categories</option>
                                    <option value="oil">Oil & Fluids</option>
                                    <option value="brakes">Brake Parts</option>
                                    <option value="filters">Filters</option>
                                    <option value="tires">Tires</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="stockFilter">
                                    <option value="">All Stock Levels</option>
                                    <option value="low">Low Stock</option>
                                    <option value="out">Out of Stock</option>
                                    <option value="normal">Normal</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select" id="turnoverFilter">
                                    <option value="">All Turnover Rates</option>
                                    <option value="high">High Turnover</option>
                                    <option value="low">Low Turnover</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" id="searchInput" placeholder="Search items...">
                            </div>
                        </div>

                        <!-- Inventory Table -->
                        <div class="table-responsive">
                            <table class="table table-hover" id="inventoryTable">
                                <thead>
                                    <tr>
                                        <th>
                                            <input type="checkbox" class="form-check-input" id="selectAll">
                                        </th>
                                        <th>Item Name</th>
                                        <th>Category</th>
                                        <th>Stock Level</th>
                                        <th>Reorder Point</th>
                                        <th>Monthly Usage</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Alerts and Usage History -->
            <div class="col-xl-4 col-lg-5">
                <!-- Low Stock Alerts -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Low Stock Alerts</h5>
                    </div>
                    <div class="card-body">
                        <div id="lowStockAlerts">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- Parts Usage History -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Recent Parts Usage</h5>
                    </div>
                    <div class="card-body">
                        <div id="partsUsageHistory">
                            <!-- Populated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div class="modal fade" id="itemModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Manage Inventory Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <div class="mb-3">
                            <label class="form-label">Item Name</label>
                            <input type="text" class="form-control" id="itemName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category</label>
                            <select class="form-select" id="itemCategory" required>
                                <option value="oil">Oil & Fluids</option>
                                <option value="brakes">Brake Parts</option>
                                <option value="filters">Filters</option>
                                <option value="tires">Tires</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Current Stock</label>
                                <input type="number" class="form-control" id="itemStock" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Reorder Point</label>
                                <input type="number" class="form-control" id="itemReorderPoint" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Unit Price</label>
                            <input type="number" class="form-control" id="itemPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" id="itemLocation" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveItem">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="/ui-demo/RenewGoClaudeAdmin/assets/js/inventory-management.js"></script>
</body>
</html>
