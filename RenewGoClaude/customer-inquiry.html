<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Center - New Inquiry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
    <link href="/ui-demo/RenewGoClaude/assets/css/customer-inquiry.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="card shadow-sm my-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Schedule Service</h4>
                    </div>
                    <div class="card-body">
                        <form id="serviceInquiryForm">
                            <!-- Personal Information -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="John">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="Doe">
                                </div>
                            </div>

                            <!-- Contact Information -->
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" value="john.doe@email.com">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" value="(555) 123-4567">
                                </div>
                            </div>

                            <!-- Vehicle Information -->
                            <div class="row mb-4">
                                <div class="col-md-4">
                                    <label class="form-label">Vehicle Make</label>
                                    <select class="form-select" id="vehicleMake">
                                        <option value="toyota">Toyota</option>
                                        <option value="honda">Honda</option>
                                        <option value="ford">Ford</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Model</label>
                                    <select class="form-select" id="vehicleModel">
                                        <option value="camry">Camry</option>
                                        <option value="corolla">Corolla</option>
                                        <option value="rav4">RAV4</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Year</label>
                                    <select class="form-select" id="vehicleYear">
                                    </select>
                                </div>
                            </div>

                            <!-- Service Selection -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label">Select Service</label>
                                    <select class="form-select" id="serviceType" multiple>
                                        <option value="oil_change">Oil Change - $49.99</option>
                                        <option value="brake_service">Brake Service - $199.99</option>
                                        <option value="tire_rotation">Tire Rotation - $29.99</option>
                                        <option value="inspection">Vehicle Inspection - $89.99</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Additional Notes -->
                            <div class="row mb-4">
                                <div class="col-12">
                                    <label class="form-label">Additional Notes</label>
                                    <textarea class="form-control" id="notes" rows="3">Vehicle making unusual noise when braking</textarea>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary btn-lg">Book Appointment</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- FAQ Section -->
                <div class="card shadow-sm my-4">
                    <div class="card-header">
                        <h5 class="mb-0">Frequently Asked Questions</h5>
                    </div>
                    <div class="card-body">
                        <div class="accordion" id="faqAccordion">
                            <!-- FAQ items will be dynamically loaded -->
                        </div>
                    </div>
                </div>

                <!-- Live Chat Widget -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div id="liveChat" class="text-center">
                            <i class="fas fa-comments fa-2x mb-2"></i>
                            <h5>Need Help?</h5>
                            <button class="btn btn-outline-primary" id="startChat">Start Live Chat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="/ui-demo/RenewGoClaude/assets/js/customer-inquiry.js"></script>
</body>
</html>
