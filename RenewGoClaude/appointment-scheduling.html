<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Service Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <link href="/assets/css/appointment-scheduling.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid py-4">
        <div class="row">
            <!-- Calendar and Location Selection -->
            <div class="col-lg-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Schedule Your Appointment</h4>
                    </div>
                    <div class="card-body">
                        <!-- Service Center Selection -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label">Select Service Center</label>
                                <select class="form-select" id="serviceCenter">
                                    <option value="1" data-address="123 Main St, Downtown">Downtown Service Center (2.5 miles)</option>
                                    <option value="2" data-address="456 West Ave, Westside">Westside Auto Care (3.8 miles)</option>
                                    <option value="3" data-address="789 East Blvd, Eastside">Eastside Service Hub (4.2 miles)</option>
                                </select>
                                <div id="serviceCenterAddress" class="text-muted mt-2">
                                    123 Main St, Downtown
                                </div>
                            </div>
                        </div>

                        <!-- Calendar View -->
                        <div id="calendar"></div>

                        <!-- Time Slot Selection (shown after date selection) -->
                        <div id="timeSlots" class="mt-4" style="display: none;">
                            <h5>Available Time Slots</h5>
                            <div class="time-slots-container">
                                <!-- Time slots will be dynamically populated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Appointment Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h5 class="mb-0">Appointment Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="summary-section">
                            <h6>Selected Services</h6>
                            <div id="selectedServices">
                                <!-- Populated from previous page -->
                            </div>
                            <hr>

                            <h6>Vehicle Information</h6>
                            <div id="vehicleInfo">
                                <!-- Populated from previous page -->
                            </div>
                            <hr>

                            <h6>Appointment Details</h6>
                            <div id="appointmentDetails">
                                <p class="mb-1">Date: <span id="selectedDate">Not selected</span></p>
                                <p class="mb-1">Time: <span id="selectedTime">Not selected</span></p>
                                <p class="mb-1">Duration: <span id="estimatedDuration">1.5 hours</span></p>
                            </div>
                            <hr>

                            <h6>Cost Breakdown</h6>
                            <div id="costBreakdown">
                                <!-- Dynamically populated -->
                            </div>
                            <hr>

                            <div class="total-section">
                                <h5>Total: <span id="totalCost">$0.00</span></h5>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-primary" id="confirmAppointment" disabled>
                                Confirm Appointment
                            </button>
                            <button class="btn btn-outline-secondary" id="backToInquiry">
                                Back to Inquiry
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-4">
                    <div class="spinner-border text-primary"></div>
                    <p class="mt-3 mb-0">Processing your appointment...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="/assets/js/appointment-scheduling.js"></script>
</body>
</html>
